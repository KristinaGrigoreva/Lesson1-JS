<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

/*
  1. 10 + 10 получаем 20.
  2. 20 + "10" так как 20 это число, а "10" это строка, то число 20 станет строкой "20". В результате получаем "2010".
  3. Выводим строку "2010" через console.log.
*/

  console.log(10 + 10 + "10");

/*
  1. 10 + "10" не складываем, так как число в двойных ковычках является строкой, а числовое значение и строка не складываются. Число преобразовывается в строку и получается "10" + "10". Консоль выведет "1010".
  2. "1010" + 10 аналогично. Вывод будет "1010" + "10" получаем "101010".
  3. В строке пишем console.log и полученную строку.
*/

  console.log(10 + "10" + 10);

/*
  1. 10 + 10 получаем 20.
  2. 20 + + "10" получаем 30. Знаки + + это унарный оператор и он преобразовывает строку "10" в число 10, поэтому мы можем сложить 20 + 10. 
  3. Выводим через console.log число 30.
*/

  console.log(10 + 10 + +"10");

/*
  1. 10 / -"", перед тем как делить пустая строка -"" автоматически станет числом -0.
  2. 10 / -0 получаем -Infinity.
  3. Выводим через console.log 10 / -"".
*/

  console.log(10 / -"");

/*
  1. 10 / +"2,5" перед делением строка +"2,5" должна автоматически стать числом, но так как запятая не читается получаем значение NaN.
  2. При делении 10 / NaN получим значение NaN.
  3. Запишем через console.log.
*/
  console.log(10 / +"2,5");

  
</script>
</body>
</html>
