<!--

получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 2;
  let x = 1 + (a *= 2);

  /*
  При решении 1 + (a *= 2) сначала выполнится то, что в скобках. То есть (a *= 2) это (a * 2) значение а ровняется 2 а значит получается (2 * 2) = 4. 
  Следовательно let x = 1 + 4 получаем 5.
   */
  console.log(x); // 5
  console.log(a); // 4

</script>
