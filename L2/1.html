<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Так как впереди "а" стоит преинкремент "+", то а = 2.
  А с = а, следовательно с = 2.
   */
  c = ++a;
  console.log(c); // 2

  /*
  Так как "++" прибавляет 1, то получается b = 2, но так как это постинкремент то переменной d возвращается старое значение. Получаем d = 1
   */
  d = b++;
  console.log(d); //1

  /*
  К переменной ++а прибавляем 1 и получаем 3 (после предыдущих решений значения сохранились a = 2, b = 2, c = 2, d = 1), следоватеоьно получаем с = 2 + 3, где с = 5
   */
  c = 2 + ++a;
  console.log(c); //5

  /*
  так как важнее унарный оператор "++", то прибавляем к b единицу, получаем b = 3 и при складывании 2 + b++ получаем возврат на b = 2, при сложении 2 + 2 получаем 4, выходит d = 4
   */
  d = 2 + b++;
  console.log(d); //4
  console.log(a); //3
  console.log(b); //3
</script>
